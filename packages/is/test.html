    .layui-m-layer {

    .layui-m-layer * {

      box-sizing: content-box;
    }

    .layui-m-layermain,
    .layui-m-layershade {

      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .layui-m-layershade {

      pointer-events: auto;
    }

    .layui-m-layermain {
      display: table;
      font-family: Helvetica, arial, sans-serif;
      pointer-events: none;
    }

    .layui-m-layermain .layui-m-layersection {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    .layui-m-layerchild {
      position: relative;
      display: inline-block;
      text-align: left;
      background-color: #fff;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      pointer-events: auto;
      -webkit-overflow-scrolling: touch;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation-duration: 0.2s;
      animation-duration: 0.2s;
    }

    @-webkit-keyframes layui-m-anim-scale {
      0% {
        opacity: 0;
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes layui-m-anim-scale {
      0% {
        opacity: 0;
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    .layui-m-anim-scale {
      animation-name: layui-m-anim-scale;
      -webkit-animation-name: layui-m-anim-scale;
    }

    @-webkit-keyframes layui-m-anim-up {
      0% {
        opacity: 0;
        -webkit-transform: translateY(800px);
        transform: translateY(800px);
      }

      100% {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
    }

    @keyframes layui-m-anim-up {
      0% {
        opacity: 0;
        -webkit-transform: translateY(800px);
        transform: translateY(800px);
      }

      100% {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
    }

    .layui-m-anim-up {
      -webkit-animation-name: layui-m-anim-up;
      animation-name: layui-m-anim-up;
    }

<body>
  <div class="container">
    <div class="wrap" style="transform: rotateX(-29.9672deg) rotateY(229.316deg);">
      <img src="../images/incarnation/baiyuekui.jpg" alt=""
        style="transition: transform 1s ease 1.1s; transform: rotateY(0deg) translateZ(320px);">
      <img src="../images/incarnation/heguanzhe.jpg" alt=""
        style="transition: transform 1s ease 1s; transform: rotateY(30deg) translateZ(320px);">
      <img src="../images/incarnation/ailika.jpg" alt=""
        style="transition: transform 1s ease 0.9s; transform: rotateY(60deg) translateZ(320px);">
      <img src="../images/incarnation/jiexika.jpg" alt=""
        style="transition: transform 1s ease 0.8s; transform: rotateY(90deg) translateZ(320px);">
      <img src="../images/incarnation/chenmin4277.jpg" alt=""
        style="transition: transform 1s ease 0.7s; transform: rotateY(120deg) translateZ(320px);">
      <img src="../images/incarnation/feixue.jpg" alt=""
        style="transition: transform 1s ease 0.6s; transform: rotateY(150deg) translateZ(320px);">
      <img src="../images/incarnation/hongkou.jpg" alt=""
        style="transition: transform 1s ease 0.5s; transform: rotateY(180deg) translateZ(320px);">
      <img src="../images/incarnation/peini.jpg" alt=""
        style="transition: transform 1s ease 0.4s; transform: rotateY(210deg) translateZ(320px);">
      <img src="../images/incarnation/suixing.jpg" alt=""
        style="transition: transform 1s ease 0.3s; transform: rotateY(240deg) translateZ(320px);">
      <img src="../images/incarnation/jingnan.jpg" alt=""
        style="transition: transform 1s ease 0.2s; transform: rotateY(270deg) translateZ(320px);">
      <img src="../images/incarnation/xiadou.jpg" alt=""
        style="transition: transform 1s ease 0.1s; transform: rotateY(300deg) translateZ(320px);">
      <img src="../images/incarnation/ranbing.jpg" alt=""
        style="transition: transform 1s ease 0s; transform: rotateY(330deg) translateZ(320px);">
    </div>
  </div>

  <script>
    // 获取dom
    const container = document.querySelector('.container')
    const wrap = document.querySelector('.wrap')
    const imgList = document.querySelectorAll('.wrap img')
    const length = imgList.length
    const angle = 360 / length

    // 开场动画 延时1000 / 60 = 16.666667 ≈ 17，否则transition不会生效
    setTimeout(() => {
      for (let i = 0; i < length; i++) {
        imgList[i].style.transition = `transform 1s ease ${(length - 1 - i) * 0.1}s`
        imgList[i].style.transform = `rotateY(${angle * i}deg) translateZ(320px)`
      }
    }, 17)
    // wrap沿x轴旋转-10度
    const rotate = { x: -10, y: 0 }
    wrap.style.transform = `rotateX(${rotate.x}deg)`

    // 拖拽查看
    let isPointerDown = false
    let point = null
    let last = null
    let diff = null
    let rafId = null
    container.addEventListener('pointerdown', function (e) {
      this.setPointerCapture(e.pointerId)
      isPointerDown = true
      cancelAnimationFrame(rafId)
      point = { x: e.clientX, y: e.clientY }
      last = { x: e.clientX, y: e.clientY }
      diff = { x: 0, y: 0 }
    })
    container.addEventListener('pointermove', (e) => {
      if (isPointerDown) {
        const current = { x: e.clientX, y: e.clientY }
        diff = { x: current.x - last.x, y: current.y - last.y }
        rotate.x -= diff.y * 0.1
        rotate.y += diff.x * 0.1
        last = { x: current.x, y: current.y }
        wrap.style.transform = `rotateX(${rotate.x}deg) rotateY(${rotate.y}deg)`
      }
    })
    container.addEventListener('pointerup', (e) => {
      isPointerDown = false
      raf()
    })
    container.addEventListener('pointercancel', (e) => {
      isPointerDown = false
    })

    // 惯性滚动
    function raf() {
      let { x, y } = diff
      function step() {
        x *= 0.95
        y *= 0.95
        rotate.x -= y * 0.1
        rotate.y += x * 0.1
        wrap.style.transform = `rotateX(${rotate.x}deg) rotateY(${rotate.y}deg)`
        if (Math.abs(x) > 1 || Math.abs(y) > 1)
          rafId = requestAnimationFrame(step)
      }
      rafId = requestAnimationFrame(step)
    }
  </script>
